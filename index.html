<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Ethan May's Taskmaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <div class="navbar-brand d-flex w-100">
                <div class="row d-flex w-100">
                    <div class="col-sm-4">
                        <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                        <span class="ml-2">Taskmaster</span>
                    </div>
                    <div class="col-sm-4">
                        <form class="form-inline d-flex justify-content-center"
                            onsubmit="app.ListsController.addList(event)">
                            <div class="form-group">
                                <input type="text" name="title" id="title" class="form-control" placeholder="Add List"
                                    aria-describedby="helpId" title="Enter List Name" minlength="3" maxlength="15">
                                <input type="color" id="color" name="color" value="#404040" title="Background Color">
                                <input type="color" id="textColor" name="textColor" value="#e6e6e6" title="Text Color">
                                <button type="submit" class="btn btn-light text-dark">+</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-4 d-flex justify-content-end align-items-center">
                        <h5>Made by Ethan May</h5>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid" id="app">
            <div class="row" id="lists">
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
